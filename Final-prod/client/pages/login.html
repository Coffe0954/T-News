<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-News | Вход</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/styles/styles_login.css" />
    <script src="../assets/main.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <a href="index.html">
          <img src="../images/t-bank.svg" alt="Tinkoff" class="logo" />
        </a>
      </div>
    </nav>
    <div class="nav-divider"></div>
    <div class="login-container">
      <div class="login-form">
        <h2 class="login-title">Вход</h2>
        <form id="login-form">
          <div class="form-group">
            <input
              type="text"
              id="username"
              class="form-control"
              required
              placeholder="Логин"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control"
              required
              placeholder="Пароль"
            />
          </div>
          <div class="btn-container">
            <button type="button" class="btn btn-register">
              Зарегистрироваться
            </button>
            <button type="submit" class="btn btn-login">Войти</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
