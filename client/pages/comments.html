<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../assets/styles/styles_comments.css" />
  <script src="../assets/main.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <a href="/pages/auth.html">
        <img src="../images/t-bank.svg" alt="Логотип Tinkoff Bank" class="logo" />
      </a>
    </div>

    <div class="search-form">
      <input type="text" class="search-input" placeholder="Поиск по T-News" />
    </div>

    <div class="auth-links">
      <button class="logout-btn">
        Выход
        <img src="../images/arrow-in-right.svg" alt="Иконка выхода" class="icon-arrow">
      </button>
      <img src="../images/Profile.svg" alt="Профиль" class="icon-profile" />
    </div>
  </nav>

  <div class="nav-divider"></div>

  <div class="container">
    <article class="post" id="post-container">
      <!-- Пост будет загружаться динамически -->
    </article>
  </div>

  <div class="comment-container" id="comments-container">
    <!-- Комментарии будут загружаться динамически -->
  </div>

  <div class="comment-form-container">
    <form class="comment-form" id="comment-form">
      <textarea class="comment-input" placeholder="Напишите ваш комментарий..." rows="3" required></textarea>
      <button type="submit" class="submit-comment-btn">Отправить</button>
    </form>
  </div>
</body>
</html>
